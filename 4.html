<html>
  <head>
    <script src="js/perlin.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
</html>
<body>
  <div class="slidecontainer">
    <div>
      <div class="sliderTitle">rows</div>
      <input
        type="range"
        min="5"
        max="50"
        value="10"
        class="slider"
        id="rowsCountSlider"
      />
    </div>
    <div>
      <div class="sliderTitle">columns</div>
      <input
        type="range"
        min="2"
        max="50"
        value="10"
        class="slider"
        id="colCountSlider"
      />
    </div>
    <div>
      <div class="sliderTitle">frequency</div>
      <input
        type="range"
        min="-0.01"
        max="0.01"
        step="0.001"
        value="0.003"
        class="slider"
        id="frequencySlider"
      />
    </div>
    <div>
      <div class="sliderTitle">amplitude</div>
      <input
        type="range"
        min="0"
        max="1"
        step="0.001"
        value="0.5"
        class="slider"
        id="amplitudeSlider"
      />
    </div>
  </div>
  <canvas id="4"></canvas>
  <script src="js/4.js"></script>
  <button class="navButton left" onclick="window.location.href='3.html'">
    &lt; three
  </button>
  <button class="navButton right" onclick="window.location.href='5.html'">
    five >
  </button>
</body>
